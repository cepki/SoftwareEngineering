<!DOCTYPE html>
<style>
    .groups {
        width: 38%;
        height: 300px;
        border: solid;
        display: inline-block;
        margin-left: 5%;
        margin-bottom: 20px;
    }

    #showGroups {
        margin-left: 5%;
        margin-right: 10%;
    }

    #loadingMoreFrames{
        margin-left: 40%;
    }

    .framepicture{
        margin-left:10%;
        margin-right:10%;
        margin-top: 10%;
        height: 150px;
        width: 80%;
    }

    .groupNameInFrame, .findMore {
        margin-left: 40%
    }

    .form-group{
        margin-left: 40%;
    }
</style >
<body>

    <div class="form-group">
        <select ng-model="chosenCity" ng-options="city.Name for city in allCities" required></select>
        <br />
    </div>

    <div class="form-group">
        <select ng-model="chosenAffinity" ng-options="affinity.Name for affinity in allAffinities" required></select>
        <br />
    </div>

    <input type="text" placeholder="Unesite ime za pretragu" ng-model="searchedText" style="margin-left: 40%" />

    <input type="button" value="Pretrazi" ng-click="FindWithThisCondition()" />

    <br />
    <br />

    <div style="margin-left:17%">
        <!--id=hehe-->
        <div id="banner">

        </div>
        <div id="informations">
            <h3>Focused &amp; Dedicated...</h3>
            <h4>We Manage all Capitalization Portfolios</h4>
            <ul id="banlist">
                <li>Capital Preservation</li>
                <li>Market-cycle identification</li>
                <li>Asset and style allocation</li>
            </ul>
            <a href="#" id="banbut">Learn More</a>
            <div class="clear"></div>
        </div>
    </div>

    <div id="groupslisting" style="margin-left:17%; margin-right:17%; display:inline-block;">
        <div class="iconAndNameOfGroups" ng-repeat="group in groupsToShow">
            <img class="imgInIcon" ng-src="{{group.photoUrl}}" alt="Nema slike" />
            <p style="width:80%; height:40%; margin-left:10%; margin-right:10%;">{{group.Name}}</p>
        </div>
    </div>
